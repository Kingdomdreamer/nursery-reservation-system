<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>種苗店予約システム - デモ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-size: 16px;
            line-height: 1.6;
        }
        .form-container {
            max-width: 768px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            font-size: 1.125rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 1rem;
            font-size: 1.125rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            min-height: 48px;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            width: 100%;
            background-color: #2563eb;
            color: white;
            padding: 1rem 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            min-height: 56px;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-add {
            width: 100%;
            background-color: #f0fdf4;
            color: #166534;
            padding: 1rem 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: 2px solid #bbf7d0;
            cursor: pointer;
            min-height: 56px;
        }
        .btn-add:hover {
            background-color: #dcfce7;
        }
        .product-item {
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #f9fafb;
        }
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #d1d5db;
        }
        .product-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #374151;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #d1d5db;
        }
        .subtotal {
            background-color: #eff6ff;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 500;
            border: 1px solid #bfdbfe;
        }
        .total-amount {
            background-color: #dbeafe;
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            border: 2px solid #93c5fd;
        }
        .grid-cols-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        .grid-cols-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        @media (max-width: 768px) {
            .grid-cols-2, .grid-cols-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
                種苗店予約システム
            </h1>
            
            <div class="form-container">
                <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">予約情報入力</h2>
                
                <!-- 個人情報セクション -->
                <div class="space-y-6">
                    <h3 class="section-title">お客様情報</h3>
                    
                    <div class="form-group">
                        <label class="form-label">名前 <span class="text-red-500">*</span></label>
                        <input type="text" class="form-input" placeholder="山田 太郎">
                    </div>

                    <div class="form-group">
                        <label class="form-label">フリガナ <span class="text-red-500">*</span></label>
                        <input type="text" class="form-input" placeholder="ヤマダ タロウ">
                    </div>

                    <div class="form-group">
                        <label class="form-label">電話番号 <span class="text-red-500">*</span></label>
                        <input type="tel" class="form-input" placeholder="090-1234-5678">
                    </div>

                    <div class="form-group">
                        <label class="form-label">郵便番号 <span class="text-red-500">*</span></label>
                        <input type="text" class="form-input" placeholder="123-4567" maxlength="8">
                    </div>

                    <div class="grid-cols-3">
                        <div class="form-group">
                            <label class="form-label">都道府県 <span class="text-red-500">*</span></label>
                            <input type="text" class="form-input" placeholder="東京都" readonly>
                        </div>

                        <div class="form-group">
                            <label class="form-label">市区町村 <span class="text-red-500">*</span></label>
                            <input type="text" class="form-input" placeholder="渋谷区" readonly>
                        </div>

                        <div class="form-group">
                            <label class="form-label">町域</label>
                            <input type="text" class="form-input" placeholder="道玄坂" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">番地・建物名 <span class="text-red-500">*</span></label>
                        <input type="text" class="form-input" placeholder="1-2-3 ○○マンション 101号室">
                    </div>

                    <div class="form-group">
                        <label class="form-label">性別 <span class="text-red-500">*</span></label>
                        <select class="form-select">
                            <option value="">選択してください</option>
                            <option value="male">男性</option>
                            <option value="female">女性</option>
                            <option value="other">その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">生年月日 <span class="text-red-500">*</span></label>
                        <input type="date" class="form-input">
                    </div>
                </div>

                <!-- 予約内容セクション -->
                <div class="space-y-6 mt-8">
                    <h3 class="section-title">予約内容</h3>
                    
                    <div class="product-item">
                        <div class="product-header">
                            <h4 class="product-title">商品 1</h4>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="form-group">
                                <label class="form-label">商品 <span class="text-red-500">*</span></label>
                                <select class="form-select">
                                    <option value="">商品を選択してください</option>
                                    <option value="tomato">トマトの苗 - ¥200</option>
                                    <option value="cucumber">きゅうりの苗 - ¥180</option>
                                    <option value="eggplant">なすの苗 - ¥220</option>
                                    <option value="pepper">ピーマンの苗 - ¥190</option>
                                    <option value="lettuce">レタスの種 - ¥150</option>
                                    <option value="carrot">にんじんの種 - ¥120</option>
                                    <option value="radish">だいこんの種 - ¥100</option>
                                    <option value="spinach">ほうれん草の種 - ¥130</option>
                                </select>
                            </div>

                            <div class="grid-cols-2">
                                <div class="form-group">
                                    <label class="form-label">数量 <span class="text-red-500">*</span></label>
                                    <input type="number" min="1" max="50" value="1" class="form-input" placeholder="1">
                                </div>

                                <div class="form-group">
                                    <label class="form-label">引き取り日 <span class="text-red-500">*</span></label>
                                    <input type="date" class="form-input">
                                </div>
                            </div>

                            <div class="subtotal">
                                <span class="text-gray-700">この商品の小計: </span>
                                <span class="font-bold text-blue-600">¥200</span>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn-add">+ 商品を追加</button>

                    <div class="total-amount">
                        <div class="text-xl text-gray-700 mb-2">合計金額</div>
                        <div class="text-3xl font-bold text-blue-600">¥200</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">店舗へのコメント</label>
                        <textarea class="form-input" rows="4" placeholder="ご要望やご質問がございましたらご記入ください（500文字以内）"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-primary mt-8">
                    確認画面へ進む
                </button>
            </div>
        </div>
    </div>
</body>
</html>
